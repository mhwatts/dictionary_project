{% extends 'dictionary_app/base.html' %}

{% block content %}
<form method="post" action="{% url 'dictionary_app:add_word' %}">
  {% csrf_token %}
  <label for="word">Word:</label><br>
  <input type="text" id="word" name="word" value="{{ word_text|default:'' }}" required><br><br>
  <label for="definition">Definition:</label><br>
  <textarea id="definition" name="definition" rows="4" cols="50"
    required>{{ definition_text|default:'' }}</textarea><br><br>
  <input type="submit" value="Add Word">
</form>
{% endblock %}
